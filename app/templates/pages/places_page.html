<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map with Leaflet - Nearest Places</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        #map {
            height: 100vh;
            width: 100%;
        }
        .leaflet-popup-content {
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        // Create the map and set the view to a specific location
        const map = L.map('map').setView([51.505, -0.09], 13); // Example coordinates (London)

        // Add a tile layer to the map
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Center marker
        const centerMarker = L.marker([51.505, -0.09]).addTo(map)
            .bindPopup('Center Marker')
            .openPopup();

        // Array of nearest places with coordinates and names
        const nearestPlaces = [
            { lat: 51.51, lng: -0.1, name: 'Place 1' },
            { lat: 51.503, lng: -0.08, name: 'Place 2' },
            { lat: 51.507, lng: -0.087, name: 'Place 3' },
            { lat: 51.508, lng: -0.093, name: 'Place 4' },
            { lat: 51.506, lng: -0.095, name: 'Place 5' }
        ];

        // Add markers for nearest places and draw lines from center marker
        nearestPlaces.forEach(place => {
            const placeMarker = L.marker([place.lat, place.lng]).addTo(map)
                .bindPopup(place.name);

            const line = L.polyline([[51.505, -0.09], [place.lat, place.lng]], { color: 'blue' }).addTo(map);
        });
    </script>
</body>
</html>
