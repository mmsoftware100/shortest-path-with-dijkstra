{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home Page</title>
    <style>
      body {
        display: flex;
        height: 100vh;
        margin: 0;
        font-family: Arial, sans-serif;
        width: 100%;
        background-color: transparent;
      }
      div.main {
        display: flex;
        flex-direction: column;
        width: 100%;
      }

      div.heading {
        display: flex;
        flex-direction: row;
        justify-content: space-between;
        width: 100%;
        background-color: red;
      }

      img.heading_image {
        width: 100px;
      }

      div.search_bar {
        width: 100%;
        background-color: transparent;
        display: flex;
        align-items: center;
      }

      .search-input {
        margin: 10px;
        padding: 10px;
        font-size: 16px;
        outline: none;
        flex: 1;
      }

      div.slide_show {
        display: flex;
        flex-direction: column;
        overflow-y: scroll;
        width: 100%;
        background-color: transparent;
        height: 90vh;
      }

      div.place {
        display: flex;
        flex-direction: column;
        align-items: center;
        align-content: center;
        border: 1px solid grey;
        border-radius: 24px;
        padding: 24px;
        margin: 8px;
        cursor: pointer;
      }
      div.place:hover {
        background-color: beige;
      }
      img.place_image {
        width: 100px;
        border-radius: 24px;
      }

      div.footer {
        display: flex;
        flex-direction: row;
        justify-content: space-around;
      }
      div.nav {
        display: flex;
        flex-direction: column;
        align-items: center;
        border: 1px solid;
      }
      img.icon {
        width: 72px;
      }
      span.nav_title {
        padding: 16px;
      }
    </style>
  </head>
  <body>
    <div class="main"> 

      <div class="slide_show">
        <!-- list of places, as slide show -->
        {% for place in places %}
        <div class="place" data-id="{{ place.id }}">
          <img class="place_image" src="{% static 'images/major_logo.jpg' %}" />
          <br />
          <span class="place_title">{{ place.name }}</span>
        </div>
        {% endfor %}
        
      </div>

      <br />
      <br />

      <div class="footer">
        <!-- 4 main navigation section -->
        <div class="nav">
          <img class="icon" src="{% static 'images/major_logo.jpg' %}" />
          <span class="nav_title"><a href="/home">Home</a></span>
        </div>
        <div class="nav">
          <img class="icon" src="{% static 'images/major_logo.jpg' %}" />
          <span class="nav_title"><a href="/search">Search</a></span>
        </div>
        <div class="nav">
          <img class="icon" src="{% static 'images/major_logo.jpg' %}" />
          <span class="nav_title"><a href="/places">Places</a></span>
        </div>
        <div class="nav">
          <img class="icon" src="{% static 'images/major_logo.jpg' %}" />
          <span class="nav_title"><a href="/about">About</a></span>
        </div>
      </div>
    </div>

    <script>
      // add div.place on click listener for detail page
      // Select all elements with the class 'place'
      const places = document.querySelectorAll(".place");
      // Iterate over each button and attach an event listener
      places.forEach((place) => {
        place.addEventListener("click", function () {
          // alert(`You clicked ${this.textContent}`);
          let id = place.dataset.id;
          // alert(id);
          window.location.href = "/result?id=" + id; // Replace with the URL of the next pag
        });
      });


      
    </script>
  </body>
</html>
